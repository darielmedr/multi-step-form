<a
  class="step"
  [routerLink]="[step.path]"
  routerLinkActive="active"
  (click)="selected.emit(step)"
>
  <div class="banner">{{ step.step }}</div>
  <div class="info" *ngIf="showInfo">
    <p class="description">{{ step.description | uppercase }}</p>
    <p class="title">{{ step.title | uppercase }}</p>
  </div>
</a>
