<button
  class="card"
  [ngClass]="{ selected: isSelected }"
  (click)="selected.emit(plan)"
>
  <img [src]="plan.logo" [alt]="plan.name" class="logo" />
  <div class="info">
    <p class="plan-name">{{ plan.name }}</p>
    <p class="price">{{ plan.price | price : paymentFrequency }}</p>
    <p *ngIf="shouldShowDiscountInfo()" class="discountInfo">
      {{ plan.discountInfo }}
    </p>
  </div>
</button>
